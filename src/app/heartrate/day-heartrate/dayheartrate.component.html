<body style="background-color: #fbfbfb;">



    <header class="cstm-header">
        <nav class="navbar navbar-expand-sm bg-clr navbar-dark header-nav-bar">
            <div class="back-arrow"><span><i class="fa fa-angle-left" aria-hidden="true"></i></span></div>
            <a class="navbar-brand" [routerLink]="['/home']">Health Monitor</a>

        </nav>
    </header>
    <section class="middal-section" style="">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h2 class="title">Blood Pressure</h2>
                    <div class="Steps-btn"><button class="step-button">March 7</button></div>
                </div>
            </div>

            <div class="row">

                <div class="col-lg-12 col-md-12 col-sm-12">

                    <div class="ht-summary-content">
                        <h4>Average Blood Pressure : <span class="h-rate">140 / 90</span> mm HG</h4>

                    </div>
                    <div class="step-summary-graph">
                        <figure><img src="../../assets/images/heart-day-average.png" /></figure>
                    </div>
                    <div class="step-summary-graph">
                        <figure><img src="../../assets/images/heart-day-uperbond.png" /></figure>
                    </div>
                    <div class="step-summary-graph">
                        <figure><img src="../../assets/images/heart-day-lowerbound.png" /></figure>
                    </div>
                </div>


            </div>

        </div>
    </section>
    <div data-spm="footer" id="footer-bar" data-aplus-ae="x2_3d0459a0"
        data-spm-anchor-id="a2g0n.home.0.footer.121e78c95m2fY3">
        <div class="footer-item">
            <a id="footer-home" [routerLink]="['/day-heartrate']" data-spm="d_home" class="active">

                <span class="footer-text footer-active">Day</span>
            </a>
        </div>
        <div class="footer-item">
            <a id="footer-category" [routerLink]="['/week-heartrate']" data-spm="d_category">

                <span class="footer-text">Week</span>
            </a>
        </div>
        <div class="footer-item">
            <a id="footer-cart" [routerLink]="['/month-heartrate']" data-spm="d_shopcart">

                <span class="footer-text">Month</span>
            </a>
        </div>
        <div class="footer-item">
            <a id="footer-account" [routerLink]="['/month-heartrate']" data-spm="d_account" class="">

                <span class="footer-text">Year</span>
            </a>
        </div>

    </div>
</body>

<script>
    $('.footer-item a').click(function (e) {
        e.preventDefault();
        $('a').removeClass('active');
        $(this).addClass('active');
    });
</script>
